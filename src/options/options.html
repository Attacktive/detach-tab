<!DOCTYPE html>
<html lang="en">
<head>
	<title>Options</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<form>
		<br>
		<a href="https://developer.mozilla.org/docs/Mozilla/Add-ons/WebExtensions/manifest.json/commands#Key_combinations" target="_blank">Keyboard shortcut combination rules</a>
		<br><br>
		<div class="box">
			<label for="shortcut-detach">Detach</label>
			<input type="text" id="shortcut-detach">
			<label for="shortcut-reattach">Reattach</label>
			<input type="text" id="shortcut-reattach">
		</div>
		<div>
			<button id="apply">Apply</button>
			<button id="reset">Reset</button>
		</div>
	</form>

	<div class="bug"></div>
	<script src="options.js"></script>
</body>
</html>
